<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="../styles/cadastro.css">
    <title>Login</title>
</head>
<body>
    <div class="tela_cadastro">
        <h1>Faça seu cadastro aqui!</h1>
        <div class="nome">
            <p>Seu nome completo</p>
            <input type="text">
        </div>
        <div class="usuario">
            <p>Nome de usuário</p>
            <input type="text">
        </div>
        <div class="senha">
            <p>Senha</p>
            <input type="password">
        </div>
        <div class="finalizar">
            <button id="inscrever" onclick="ir_tela_login()">inscrever-se</button>
        </div>
    </div>
    <footer>
        <img src="../image/rodape.png" alt="trilhas inova maranhão rodapé">
    </footer>
    <script src="../js/cadastro.js"></script>
</body>
</html>
