<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/login.css">
    <title>Login</title>
</head>
<body>
    <div class="tela_login">
        <h1>Faça seu login por aqui!</h1>
        <div class="usuario">
            <p>Nome de usuário</p>
            <input type="text">
        </div>
        <div class="senha">
            <p>Senha</p>
            <input type="password">
        </div>
        <div class="finalizar">
            <button id="Entrar" onclick="ir_tela_formulario()">Entrar</button>
        </div>
        <p>Inscreva-se <a href="cadastro.html">aqui</a></p>
    </div>
    <div class="imagem_rodape">
        <img src="../image/rodape.png" alt="trilhas inova maranhão rodapé">
    </div>
    <script src="../js/login.js"></script>
</body>
</html>
